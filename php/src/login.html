<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Roboto:ital,wght@0,400;1,400;1,900&display=swap" rel="stylesheet"> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type = "text/javascript" language = "javascript" src="./js/main.js"></script>
</head>
<body>
    <nav class="header">
        <div class="header__brand__logo">
          <img src="https://www.guvi.in/images/guvi-logo.png" />
        </div>
        <ul class="header__menus">
          <li class="header__link">
            <a href="#">Log In</a>
          </li>
          <li class="header__link">
            <a class="active" href="#">Sign Up</a>
          </li>
        </ul>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="side-image">
                    <img src="./img/undraw_unlock_24mb.svg" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="register">
                    <form method="post" id="login_form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="96xxxxxxx3" name="mobile">
                            <label for="floatingInput">Mobile</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Password" name="pass">
                            <label for="floatingInput">Password</label>
                        </div>
                        <input type="submit" class="submit" value="Login" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
